#配置中心相关配置必须放在bootstrap文件中，
#因为springboot的加载顺序为bootstrap文件、配置中心配置、application文件中
spring:
  application:
    name: cloud-message-bus
  profiles:
  #    激活指定配置文件
    active: dev

  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: cloud_config



eureka:
  client:
    serviceUrl:
#      服务中心地址
      defaultZone: http://charsming.f3322.org:8761/eureka/
server:
  port: 8769

feign:
  hystrix:
   enabled: true


auth:
  client:
#    客户端的ID密码
    id: systemClient
    secret: cloud123456