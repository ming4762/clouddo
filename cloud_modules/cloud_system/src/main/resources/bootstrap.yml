#配置中心相关配置必须放在bootstrap文件中，
#因为springboot的加载顺序为bootstrap文件、配置中心配置、application文件中
spring:
  application:
    name: cloud-system
  profiles:
  #    激活指定配置文件
    active: dev

  jackson:
      serialization:
        write-dates-as-timestamps: true
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: cloud_config
  redis:
    lettuce:
      pool:
        min-idle:




eureka:
  client:
    serviceUrl:
#      服务中心地址
      defaultZone: http://charsming.f3322.org:8761/eureka/
server:
  port: 8861


auth:
  client:
#    客户端的ID密码
    id: cloud-system
    secret: cloud123456
